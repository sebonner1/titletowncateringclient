<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="../resources/css/login.css">
</head>
<body>
    <nav class="navbar navbar-default">
        <div class="navabr-header">
        </div>
        <ul class="nav navabr-nav navbar-right">
        <li class="active"><a href="../resources/index.html">Home</a></li>
        <li class="active"><a href="../resources/Login.html">Login</a></li>
        </ul>
        </div>
    </nav>
    <main id="main-holder">
        <h1 id="login-header">Employee Login</h1>
        
        <div id="login-error-msg-holder">
          <p id="login-error-msg">You have entered an invalid username<span id="error-msg-second-line">and/or password</span></p>
        </div>
        
        <form id="login-form">
          <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Username">
          <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Password">
          <input type="submit" value="Login" id="login-form-submit">
        </form>
        <script src="./scripts/login.js"></script> <!--put scripts at the bottom-->
</body>
</html>
